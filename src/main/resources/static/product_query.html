<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 实例</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>


    <script>

        $(document).ready(function () {

            $("#product_add").click(function () {

                window.location.href = "product_add.html";


            });

        });

    </script>


</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="index.html">主页</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="product_add.html">商品新增</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="product_query.html">商品查询</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">商品订单</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="product_order.html">销售单</a>
                <a class="dropdown-item" href="product_purchase_order.html">订货单</a>
            </div>
        </li>
    </ul>
</nav>

<br>

<div class="container" ng-app="myApp" ng-controller="siteCtrl">

    <h2 align="center"><strong>商品信息查询页面</strong></h2>
    <table class="table table-bordered">
        <thead>
        <tr>

            <th>商品编号</th>
            <th>商品名称</th>
            <th>商品条码</th>
            <th>数量</th>
            <th>备注</th>

            <th>操作</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in names">

            <td>{{ x.productId}}</td>

            <td>{{ x.name}}</td>
            <td>{{ x.barCode}}</td>

            <td>{{ x.amount}}</td>
            <td>{{ x.comment}}</td>
            <td><input type="button" value="修改"></td>


        </tr>


        </tbody>
    </table>
</div>


<script>
    var app = angular.module('myApp', []);
    app.controller('siteCtrl', function ($scope, $http) {
        $http.post("/product/query")
            .then(function (response) {


                $scope.names = response.data;


            });
    });
</script>


<div class="container">


    <button type="button" class="btn btn-primary" id="product_add">新增商品</button>

</div>

</body>
</html>
